<head>
  <title>AXO</title>
</head>

<body>
  {{> converter}}
</body>

<template name="converter">
  <div class="container">
		<div class="header">
			<h3 class="text-muted">AXOify Your Profile Picture!</h3>
		</div>

		<div class="jumbotron">
			<div class="input-group">
				<div class="input-group-addon">Choose Color</div>
				<input type="color" style="width: 100px" id="html5colorpicker" class="form-control" value="#808080">
			</div>
			<div class="input-group">
	      <input type="text" id="url" class="form-control" placeholder="Facebook Image URL...">
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button">Go!</button>
	      </span>
	    </div><!-- /input-group -->
	    <canvas id="canvas" width="960" height="960"></canvas>
		</div>

		<div class="footer">
			<p>AXO Recruitment 2015</p>
		</div>
	</div>  
</template>
